[loggers]
keys=root,ia,atp

[handlers]
keys=console,socket

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console,socket
propagate=1

[logger_ia]
level=INFO
handlers=
qualname=ia

[logger_atp]
level=WARNING
handlers=
qualname=atp

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_socket]
class=tools.logger.SocketStringHandler
level=INFO
formatter=simple
args=('ash', 1299)

[formatter_simple]
class=tools.formatter.MicroFormatter
format=%(asctime)s - %(levelname)s - [%(name)s] - %(message)s
datefmt=
