[loggers]
keys=root

[handlers]
keys=console,socket

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=socket,console
propagate=no

[handler_console]
class=logging.StreamHandler
level=CRITICAL
formatter=simple
args=(sys.stdout,)

[handler_socket]
class=tools.logger.SocketStringHandler
level=DEBUG
formatter=simple
args=('gros', 7769,)

[formatter_simple]
format=%(asctime)s - %(levelname)s - [%(name)s] - %(message)s
datefmt=
